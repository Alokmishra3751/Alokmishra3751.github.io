<!DOCTYPE html>
<html lang="en-US">
  <head>

    <title>SeriAmigo Task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/sa-main.css" />

  
</head>

<body>
<div class="nav-wrap">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">SeriAmigo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Privacy</a>
          </li>
          <div class="ui-circle line"></div>
          <li class="nav-item">
            <a class="nav-link" href="#">Terms & Condition</a>
          </li>
          <div class="ui-circle line"></div>
          <li class="nav-item">
            <a class="nav-link" href="#">
              Contact
            </a>
          </li>          
        </ul>
      </div>
    </nav>
  </div>
</div>

  <section id="main-section">
    
    <div class="main-wrapper">
      <div class="intro">
        <div class="intro-wrap">
          <h3>Building an internet community of students.</h3>
          <p>Dummy text used in laying out print, graphic or web designs</p>
        </div>
        <div class="hulk-text">
          <h2 class="hulk-left">Social</h2>
          <h2 class="hulk-right">Media</h2>
        </div>
      </div>
      <div class="phone-wrap">
        <div class="phone">
          <img src="assets/img/phone-ui.png">
          <div class="magic-bg"></div>
        </div>
      </div>
      <div class="wrapper">
        <img src="https://images.unsplash.com/photo-1597248374161-426f0d6d2fc9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" class="pr-img p1 rotateLeft">
        <img src="https://images.unsplash.com/photo-1552323356-322f06b49db4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=621&q=80" class="pr-img p3 rotateRight">
        <img src="https://images.unsplash.com/photo-1570211776091-c19f426d37af?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="pr-img p4 rotateLeft">
        <img src="https://images.unsplash.com/photo-1529068755536-a5ade0dcb4e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=581&q=80" class="pr-img p2 rotateRight">
        
        <img src="assets/img/center-img.png" class="pr-img p5 rotateLeft">
      </div>
       
    </div>
  </section>
  <div class="container">
    <div class="v-text">
      <p>Discover new features</p>
    </div>
  </div>
  <section class="section-padding sa-screens" id="saScreens">
    <div class="container">
      <div class="phone-ii">
        <div class="content">
          <div class="inner">
           <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png.png">
         
          </div>  
        </div>
      </div>
    </div>
  </section>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script src="https://unpkg.com/css-doodle@0.28.1/css-doodle.min.js"></script>

<script type="text/javascript">


  gsap.timeline({
  scrollTrigger: {
    trigger: "#main-section",
    start: "top top",
    end:"bottom top",
    scrub:1.5,
    pin: true

  }
})
  .to('.intro h3',2,{x:'-100%'})
  .to('.intro p',2,{y:'20',opacity:0},'-=2')
  .to('.rotateLeft',.5,{rotation:20},'-=2')
  .to('.rotateRight',.5,{rotation:-20},'-=2')
  .to('.pr-img',.8,{x:'-49.9%',y:'-50%',width:'277px' , height:'214px' },'-=2')  
   
  .to('.rotateLeft, .rotateRight',1,{rotation: 0},'-=1.5') 
   
  .to('.phone',1.8,{scale:1 , y:'0%'},'-=2')
  .to('.pr-img, .magic-bg',{display:'none'})
  .to('.hulk-left, .hulk-right',3,{x:0})

  
  gsap.timeline({
  scrollTrigger: {
    trigger: ".phone-ii",
    start: "top top",
    end:"bottom top",
    scrub:1.5,
    pin: true

  }
})
  .to('.phone-ii img', { attr: { src:'https://www.instagram.com/static/images/homepage/screenshots/screenshot2.png/4d62acb667fb.png' } });

 
  
  

</script>
</body>


</html>
